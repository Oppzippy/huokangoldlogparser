name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: pip3 install -r requirements.txt
      - name: Install pylint
        run: sudo apt-get install pylint
      - name: Run pylint
        run: pylint --rcfile=.pylintrc $(git ls-files "*.py")
      - name: Run tests
        run: ./test.sh
